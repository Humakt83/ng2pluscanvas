<canvastabs>

    <canvastab tabTitle="Simple">
        <simplecanvas></simplecanvas>
    </canvastab>
    
    <canvastab tabTitle="Selectable">
        <selectablecanvas></selectablecanvas>
    </canvastab>
    
    <canvastab tabTitle="Multiple">
        <multiplecanvas></multiplecanvas>    
    </canvastab>
    
    <canvastab tabTitle="Zoom">
        <zoomingcanvas></zoomingcanvas>    
    </canvastab>
    
    <canvastab tabTitle="Draw">
        <drawingcanvas></drawingcanvas>
    </canvastab>
    
    <canvastab tabTitle="100">
        <multipleitemcanvas [amount]="100"></multipleitemcanvas>
    </canvastab>
    
    <canvastab tabTitle="1000">
        <multipleitemcanvas [amount]="1000"></multipleitemcanvas>
    </canvastab>

</canvastabs>
